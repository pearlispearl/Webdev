<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Art Commission Detail</title>
  <link rel="stylesheet" href="Detail.css">
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Sidebar 样式 */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #f1f1f1;
    }

    .close-btn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
      background: none;
      border: none;
      color: white;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <button class="btn btn-outline-light me-2" onclick="openSidebar()">
        <i class="bi bi-list"></i>
      </button>
      <a class="navbar-brand" href="#">LOGO</a>
      <div class="d-flex">
        <button class="btn btn-outline-light me-2">Login</button>
        <button class="btn btn-outline-light">Signup</button>
      </div>
    </div>
  </nav>

    <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <button class="close-btn" onclick="closeSidebar()">&times;</button>
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a>
  </div>

  <div class="page-wrapper">
    <main class="main-content">
      <!-- Artist 信息 -->
      <section class="artist-info">
        <div class="avatar">
          <img src="" alt="Artist Avatar" id="artist-avatar">  </div>
        <h2 class="artist-name" id="artist-name">Artist Name</h2>  </section>

      <div class="gallery-wrapper">
        <section class="artwork-gallery">
          <button class="nav-button left">◀</button>
          <div class="artwork-display">
            <img src="" alt="Artwork" id="main-artwork">  </div>
          <button class="nav-button right">▶</button>
        </section>

        <section class="thumbnail-gallery">
          <button class="thumb-nav left">◀</button>
          <div class="thumbnails" id="thumbnail-container">
            </div>
          <button class="thumb-nav right">▶</button>
        </section>
      </div>
    </main>
  </div>

  <script>
    const mainImage = document.getElementById('main-artwork');
    const artistName = document.getElementById('artist-name');
    const artistAvatar = document.getElementById('artist-avatar');
    const thumbnailContainer = document.getElementById('thumbnail-container');

    //  Assume we have data passed from the previous page
    //  This is just example data structure, adjust as needed.
    const artistDetail = {
        name: "Placeholder Artist",
        avatarSrc: "User.png",
        artworks: [
            { full: "work1_clear.png", preview: "preview_work1.png", alt: "Artwork 1" },
            { full: "work2_clear.png", preview: "preview_work2.png", alt: "Artwork 2" },
            { full: "work3_clear.png", preview: "preview_work3.png", alt: "Artwork 3" }
        ]
    };

    //  Function to populate the page with artist details
    function displayArtistDetails(artist) {
        artistName.textContent = artist.name;
        artistAvatar.src = artist.avatarSrc;

        //  Display the first artwork as the main image
        if (artist.artworks.length > 0) {
            mainImage.src = artist.artworks[0].full;
            mainImage.alt = artist.artworks[0].alt;
        }

        //  Generate thumbnails
        artist.artworks.forEach(artwork => {
            const img = document.createElement('img');
            img.src = artwork.preview;
            img.dataset.full = artwork.full;
            img.alt = artwork.alt;
            thumbnailContainer.appendChild(img);

            img.addEventListener('click', () => {
              mainImage.src = img.dataset.full;
              mainImage.alt = img.alt;
              thumbnails.forEach(thumb => thumb.classList.remove('active'));
              img.classList.add('active');
            });
        });
    }

    const thumbnails = document.querySelectorAll('#thumbnail-container img');

    thumbnails.forEach((thumb) => {
      thumb.addEventListener('click', () => {
        const fullImageSrc = thumb.getAttribute('data-full');
        mainImage.src = fullImageSrc;
        thumbnails.forEach(img => img.classList.remove('active'));
        thumb.classList.add('active');
      });
    });

    displayArtistDetails(artistDetail);  //  Populate the page

    function openSidebar() {
      document.getElementById("sidebar").style.width = "250px";
    }

    function closeSidebar() {
      document.getElementById("sidebar").style.width = "0";
    }
  </script>

<!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
