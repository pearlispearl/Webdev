            <script>
               const fileInput = document.getElementById("artistPhoto");
const previewContainer = document.getElementById("preview-container");
const addButton = document.getElementById("add-button");


fileInput.addEventListener("change", (event) => {
    const file = event.target.files[0];
    const existingImage = previewContainer.querySelector('img');

    if (file && !existingImage) {
        const reader = new FileReader();

        reader.onload = function (e) {
            const img = document.createElement("img");
            img.src = e.target.result;
            img.style.width = "324px";
            img.style.height = "216px";
            img.style.objectFit = "cover";
            img.style.borderRadius = "8px";
            img.style.boxShadow = "0 2px 6px rgba(0, 0, 0, 0.15)";
            img.style.marginRight = "20px";

            previewContainer.insertBefore(img, addButton);
            addButton.style.display = 'none';
        };

        reader.readAsDataURL(file);
    }
});
