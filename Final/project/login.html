<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArtComm Login</title>
  <link rel="stylesheet" href="/css/login_styles.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="script.js"></script>

  <!-- edit/delete font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Preahvihear&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
   <!-- Navigation Bar -->
   <header class="d-flex align-items-center justify-content-between px-3">
    <button class="menu-btn" onclick="toggleMenu()"></button>
    <div class="logo-wrapper">
      <h1 class="logo">
        <span class="logo-top">ART</span>
        <span class="logo-bottom">COMM.</span>
      </h1>
    </div>

    <div class="nav-icons d-flex align-items-center">
      <h4>|</h4>
      <div class="dropdown">
        <button class="btn btn-outline-dark" type="button" id="langDropdown" data-bs-toggle="dropdown"
          aria-expanded="false">
          EN
        </button>
        <ul class="dropdown-menu" aria-labelledby="langDropdown">
          <li><a class="dropdown-item lang-option" data-lang="en" href="#">English (EN)</a></li>
          <li><a class="dropdown-item lang-option" data-lang="th" href="#">Thai (TH)</a></li>
        </ul>
      </div>
      <button><i class="bi bi-heart-half"></i></button>
      <button><i class="bi bi-envelope-fill"></i></button>
      <button class="bi bi-person-circle dropdown-toggle" aria-expanded="false">
      </button>
  </header>
  <div class="background">
    <div class="login-container">
      <div class="left-panel">
        <img src="/image/Login_Page/login_image.png" alt="Login visual">
      </div>
      <div class="right-panel">
        <h1><span class="light">ART</span></h1>
        <h1><span class="bold"> COMM.</span></h1>

        <p class="login-title" data-en="Log in" data-th="เข้าสู่ระบบ">Log in</p>
        <p class="login-subtext" data-en="using your account on:" data-th="เลือกประเภทแอคเคาท์">using your account on:</p>
        <div class="buttons-container">
          <button class="btn user"data-en="User account 🎨" data-th="แอคเคาท์ผู้ใช้ 🎨">User account 🎨</button>
          <!-- <a href="admin_login"> -->
         <button id="adminbutton" class="btn admin"data-en="Admin account" data-th="แอคเคาท์แอดมิน">Admin account</button>
         <!-- </a> -->
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/js/script.js"></script>


</body>
</html>
