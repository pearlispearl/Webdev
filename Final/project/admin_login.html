<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - ArtComm</title>
  <link rel="stylesheet" href="/css/admin_login_styles.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- edit/delete font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Preahvihear&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
</head>
<body>
  <!-- Navigation Bar -->
  <header class="d-flex align-items-center justify-content-between px-3">
    <button class="menu-btn" onclick="toggleMenu()"></button>
    <div class="logo-wrapper">
      <h1 class="logo">
        <span class="logo-top">ART</span>
        <span class="logo-bottom">COMM.</span>
      </h1>
    </div>

    <div class="nav-icons d-flex align-items-center">
      <h4>|</h4>
      <div class="dropdown">
        <button class="btn btn-outline-dark" type="button" id="langDropdown" data-bs-toggle="dropdown"
          aria-expanded="false">
          EN
        </button>
        <ul class="dropdown-menu" aria-labelledby="langDropdown">
          <li><a class="dropdown-item lang-option" data-lang="en" href="#">English (EN)</a></li>
          <li><a class="dropdown-item lang-option" data-lang="th" href="#">Thai (TH)</a></li>
        </ul>
      </div>
      <button><i class="bi bi-heart-half"></i></button>
      <button><i class="bi bi-envelope-fill"></i></button>
      <button class="bi bi-person-circle dropdown-toggle" aria-expanded="false">
      </button>
  </header>


  <div class="background">
    <div class="admin-login-container">
  <div class="admin-left-panel">
    <img src="/image/Login_Page/login_image.png" alt="Admin login visual" />
  </div>
  <div class="admin-right-panel">
    <h1>Log in</h1>
    <p>with your admin account</p>
    <form action="/form-submit" method="POST">
    <div class="user-pass" style="padding-left: 37px;">
      <label for="username" style="font-size: 20px; padding-bottom: 10px;">Username</label>
      <div class="input-wrapper">
        <input type="text" id="username" placeholder="Type your username...">
      </div>


    <label for="password" style="font-size: 20px; padding-bottom: 10px;">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Type your password...">
        <img src="/image/Login_Page/eye-slash.png" alt="Toggle visibility" class="toggle-password" onclick="togglePassword(this)">
      </div>
    </div>
      
    </form>
    <button type="button" class="login-btn" id="btnLogin">Log in</button>

    <div id="output"></div>
    
  </div>
</div>

    </div>
  </div>

  <script>
    function togglePassword(img) {
      const pwd = document.getElementById("password");
      const isHidden = pwd.type === "password";
  
      pwd.type = isHidden ? "text" : "password";
      img.src = isHidden ? "/image/Login_Page/eye-fill.png" : "/image/Login_Page/eye-slash.png"; // swap image based on state
    }
  </script>
    <script type="text/javascript" src="/js/script.js"></script>

</body>

</html>
