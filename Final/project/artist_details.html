    <style>

            align-items: center;

            height: 50px;

        }

            border-radius: 1rem;

        .price {
            margin-top: 0.5rem;

        }

        /* Price List */
        .price-list {

            width: 500.8px;
            height: 100px ;
            padding-top: 30px;

        .pricelist-table,

            padding-top: 70px;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        .table-row {
            display: flex;
            background-color: #F3F0D0;
            opacity: 62%;
        }

        .table-cell {
            flex: 1;
            padding: 8px;
            text-align: center;
            border: 1px solid #ccc;
        }

        .table-cell input {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #addRow {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background-color: #263238;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            margin: 10px auto;
            display: block;
        }

        .price-title {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 1rem;
            margin-top: auto;
        }
        .background-title {
            font-size: 1.4rem;
            margin-top: 1.5rem;
            text-align: center;
        }
        .background-note {
            font-size: 0.9rem;
            text-align: center;
            margin-top: 0.2rem;
        }

        .information-section h2 {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .information-box {
            border-radius: 8px;
            padding: 10px;
        }

        .information-box textarea {
            width: 100%;
            height: 200px;
            padding: 8px;
            border: 1px solid #ccc;
            background-color: #FFF9E8;
            border-radius: 4px;
            resize: vertical;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
            padding-right: 40px;
            padding-bottom: 20px;
        }

        .edit-button,
        .delete-button {
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            width: 241px;
            height: 56px;

        .edit-button {
            background-color: #6DD3C0;
            color: #FFFFFF;
            font: 1em sans-serif;
            border: none;

        .delete-button {

            font: 1em sans-serif;
            border: none;
        }
        .edit-button:active,
        .delete-button:active {
            border: 1px solid black; 
        }
        .edit-button[data-th="แก้ไข"] , .delete-button[data-th="ลบ"] {
            padding-top: 8px;
            text-align: center;
            line-height: 56px;
        }

}

<div id="edit-form-container" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:2000;">
    <div style="background:white; width:80%; max-width:600px; margin:50px auto; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.2);">
      <h2>Edit Artist</h2>
      <form id="edit-artist-form">
        <div class="mb-3">
          <label for="edit-name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="edit-name" required>
        </div>
        <div class="mb-3">
          <label for="edit-language" class="form-label">Language:</label>
          <input type="text" class="form-control" id="edit-language" required>
        </div>
        <div class="mb-3">
          <label for="edit-country" class="form-label">Country:</label>
          <input type="text" class="form-control" id="edit-country" required>
        </div>
        <div class="mb-3">
          <label for="edit-about-me" class="form-label">About Me:</label>
          <textarea class="form-control" id="edit-about-me" rows="2" required></textarea>
        </div>
        <div class="mb-3">
          <label for="edit-category" class="form-label">Category:</label>
          <select class="form-control" id="edit-category" required>
            <option value="CAT000000001">Anime Style</option>
            <option value="CAT000000002">Realism</option>
            <option value="CAT000000003">Cartoon</option>
            <option value="CAT000000004">Pixel Art</option>
            <option value="CAT000000005">Chibi</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="edit-baseprice" class="form-label">Base Price:</label>
          <input type="number" class="form-control" id="edit-baseprice" required>
        </div>
        <div class="mb-3">
          <label for="edit-photo-url" class="form-label">Photo URL:</label>
          <input type="text" class="form-control" id="edit-photo-url">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" style="background-color: #9cd0c0;"  id="edit-status">
          <label class="form-check-label" for="edit-status" >Available</label>
        </div>
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-secondary me-2" id="cancel-edit">Cancel</button>
          <button type="submit" class="btn btn-primary" style="background-color: #6DD3C0; border: none;">Save Changes</button>
        </div>
      </form>
    </div>
